<div class="list-container">
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Type</th>
      <th>Status</th>
      <th>Associate Group</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of associatesData">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.address}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td>{{user.type}}</td>
      <td>{{user.status}}</td>
      <td>{{user.associateGroup}}</td>
      <td><button type="button" (click)="edit(user)">Edit</button></td>
      <td><button type="button" (click)="delete(user)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
